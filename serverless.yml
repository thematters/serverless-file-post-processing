service:
  name: file-post-processing

custom:
  bucket:
    develop: matters-server-stage
    production: matters-server-production
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

plugins:
  - serverless-webpack

provider:
  name: aws
  region: ap-southeast-1
  runtime: nodejs12.x
  memorySize: 512
  timeout: 6
  versionFunctions: false
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: 'arn:aws:s3:::${self:custom.bucket.${self:provider.stage}}/*'
  stage: ${opt:stage, 'develop'}

functions:
  imageCreated:
    handler: src/imageCreated.handler
    description: resize & compress images
    events:
      - s3:
          bucket: ${self:custom.bucket.${self:provider.stage}}
          existing: true
          # NOTE: to avoid execution loop, only receive event on object created
          event: s3:ObjectCreated:Put
          rules:
            - prefix: avatar/
      - s3:
          bucket: ${self:custom.bucket.${self:provider.stage}}
          existing: true
          event: s3:ObjectCreated:Put
          rules:
            - prefix: profileCover/
      - s3:
          bucket: ${self:custom.bucket.${self:provider.stage}}
          existing: true
          event: s3:ObjectCreated:Put
          rules:
            - prefix: embed/
    memorySize: 3008
    timeout: 10
